<style>
	a{
		color:#fff;
		text-decoration: none;
		text-shadow:#000 0px 1px 3px;
	}
	.wrap{
		width:600px;
		margin:auto;
		text-align: center;
		opacity:0.8;
	}
	.wrap:hover{
		opacity:1;
	}

	.login-wrap{
		width:300px;
		height:320px;
		margin:-17% auto 0;
		position: relative;
	}

	.login{
		display: block;
		margin:auto;
		padding:40px 40px 30px;
		position: absolute;
		background-color:#f8f8f8;
		background-image:-webkit-linear-gradient(top, #f0f0f0, #ddd);
		background-image:-moz-linear-gradient(top, #f0f0f0, #ddd);
		background-image:linear-gradient(top, #f0f0f0, #ddd);
		border-radius:5px;
		border:#fff 1px solid;
		box-shadow: rgba(0,0,0,0.5) 0px 3px 20px;
		text-align: center;
	}

	.avatar{
		display:block;
		margin:0 auto 15px;
		width:100px;
		height:100px;
		border-radius:100%;
		border:#fff 3px solid;
		box-shadow:rgba(0,0,0,0.4) 0px 2px 4px, inset rgba(0,0,0,0.4) 0px 3px 2px;
		overflow:hidden;
		background-image:-webkit-linear-gradient(top left, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 50%), url("images/patientImage/1600000000.jpg");
		background-image:-moz-linear-gradient(top left, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 50%), url("https://www.mattboldt.com/assets/img/avatar.jpg");
		background-image:linear-gradient(top left, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 50%), url("https://www.mattboldt.com/assets/img/avatar.jpg");
		background-size: auto, 100%;
	}
	.user{
		padding:10px 0;
		font-size: 0.95em;
		text-shadow:rgba(255,255,255,0.7) 0px 1px 0px;
	}

	.pass{
		display: block;
		width:170px;
		margin:20px auto;
		padding:5px 25px 10px 10px;
		border-radius:3px;
		border:#CCC 1px solid;
	}
	.login-form{
		position: relative;
	}
	.arrow{
		position: absolute;
		right:10px;
		top:8px;
		display: block;
		z-index:999;
		color:#999;
		opacity:0;
		-webkit-transition:all 0.5s ease-in-out;
		-moz-transition:all 0.5s ease-in-out;
		transition:all 0.5s ease-in-out;
	}

	.init-shake{
		-webkit-animation:shake 0.7s ease-in-out;
		-moz-animation:shake 0.7s ease-in-out;
		animation:shake 0.7s ease-in-out;
	}
	.hint{
		position: absolute;
		bottom:0;
		left:0;
		padding:20px;
		color:#fff;
		text-shadow:#000 0px 1px 5px;
	}
	.info{
		display:block;
		color:#CCC;
		margin:10px 0;
		font-size:0.95em;
	}
	@-webkit-keyframes shake{
		0% { left:0; }
		20% { left:10px; }
		40% { left:-10px; }
		60% { left:10px; }
		80% { left:-10px; }
		100% { left:0px; }

	}
	@-moz-keyframes shake{
		0% { left:0; }
		20% { left:10px; }
		40% { left:-10px; }
		60% { left:10px; }
		80% { left:-10px; }
		100% { left:0px; }

	}
	@keyframes shake{
		0% { left:0; }
		20% { left:10px; }
		40% { left:-10px; }
		60% { left:10px; }
		80% { left:-10px; }
		100% { left:0px; }

	}

	/* Absolute Center Spinner */
	.loading {
		position: fixed;
		z-index: 999;
		height: 2em;
		width: 2em;
		overflow: show;
		margin: auto;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
	}

	/* Transparent Overlay */
	.loading:before {
		content: '';
		display: block;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0, .8));

		background: -webkit-radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0,.8));
	}

	/* :not(:required) hides these rules from IE9 and below */
	.loading:not(:required) {
		/* hide "loading..." text */
		font: 0/0 a;
		color: transparent;
		text-shadow: none;
		background-color: transparent;
		border: 0;
	}

	.loading:not(:required):after {
		content: '';
		display: block;
		font-size: 10px;
		width: 1em;
		height: 1em;
		margin-top: -0.5em;
		-webkit-animation: spinner 1500ms infinite linear;
		-moz-animation: spinner 1500ms infinite linear;
		-ms-animation: spinner 1500ms infinite linear;
		-o-animation: spinner 1500ms infinite linear;
		animation: spinner 1500ms infinite linear;
		border-radius: 0.5em;
		-webkit-box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
		box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
	}

	/* Animation */

	@-webkit-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
	@-moz-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
	@-o-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
	@keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
</style>
<div id="loader"></div>
<div class="loginPadding">
	<div class="">
		
	</div>  
	
	<div class="row">
		<div id="slides" class="animated fadeIn slides">
			<div class="slides-container">
				<img ng-repeat="img in slideImages" src="{{img.contentURL}}" >
			</div>
		</div>
	</div>
	  
	<div class="animated bounceInDown login-container  col-sm-12 col-md-12 clearfix">
		<div class="col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">	
			<div class="bbconnect-logo clearfix">
				<!-- <img class="center-block" src="images/kaitair.png" />	 -->	
			</div>
			<form class="clearfix" style="border-radius:6px; " ng-enter="login()">
				<div class="row">
					<div class="login-wrap">
						<div class="login">
							<div class="avatar">
							</div>

							<form id="login" class="login-form">
								<input data-ng-model="username" ng-enter="login()" type="text" placeholder="Username" class="pass"/><span class="arrow">&rarr;</span>
								<input data-ng-model="password" ng-enter="login()" type="password" placeholder="Password" class="pass"/><span class="arrow">&rarr;</span>
								<span data-ng-show="(username && password)" class="pull-right text-muted" data-ng-show=""> press enter!</span>
								<div ng-show="error ==true" >
									<i class="glyphicon glyphicon-thumbs-down"></i> {{errorMessage}}.
								</div>
							</form>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

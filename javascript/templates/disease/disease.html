<div class="filter-panel" style="margin-top:20px">  
    <div class="panel-body" >                          
            <div class="col-md-3" data-ng-repeat="diseaseData in diseaseList" style="border:1px solid rgba(0,0,0,.05); padding:5px; height:60px; overflow:hidden">
               <div class="col-md-8">
                        <div class="form-group" data-ng-show="diseaseData.editMode">
                            <input type="text" data-ng-model="diseaseData.name"  class="form-control" placeholder="disease Name" />
                        </div>
                    <span data-ng-show="!diseaseData.editMode">{{diseaseData.name}}</span>
               </div>
                <div class="col-md-4">
                     <div class="col-md-6">
                        <button title="Save" data-ng-show="diseaseData.editMode" class="btn btn-primary btn-sm" 
                        data-ng-click="savedisease(diseaseData)">
                            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                        </button>
                        <button title="Edit" data-ng-show="!diseaseData.editMode && !diseaseData.otherEditMode" class="btn btn-primary btn-sm"
                         data-ng-click="editSypmtom(diseaseData)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button title="Delete" data-ng-show="!diseaseData.editMode && !diseaseData.otherEditMode" class="btn btn-danger btn-sm" 
                            ktr-confirmation="deletediseases(item)"
                             confirmation-message="Are you sure to remove?"
                             confirmation-title="Confirmation"
                             item="diseaseData.id" >
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
               </div>                
            </div>
        </div>
    </div>
</div>

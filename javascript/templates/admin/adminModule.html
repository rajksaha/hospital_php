<div class="filter-panel" style="margin-top:20px">
    <div class="panel-body" >

        <table class="table table-bordered" >
            <thead>
            <tr>
                <th colspan="9" style="text-align:center; font-weight:bold">User List
                    <span class="pull-right no-print" ><a onclick="printMe()"><i class="fa fa-print fa-2x" aria-hidden="true"></i></a></span>
                    <span class="pull-right no-print" ><a data-ng-click="addUserProfile()"><i class="fa fa-user-plus fa-2x" aria-hidden="true"></i></a></span>
                </th>
            </tr>
            </thead>
            <thead>
            <tr>
                <th>Name</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="userProfile in userProfileList">
                <td>{{userProfile.fullName}}</td>
                <td>{{userProfile.username}}</td>
                <td>{{userProfile.password}}</td>
                <td>{{userProfile.isActive}}</td>
                <td>
                    <button title="Edit" data-ng-show="!userProfile.editMode && !userProfile.otherEditMode" class="btn btn-primary btn-sm"
                            data-ng-click="editUser(userProfile)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button title="Delete" data-ng-show="!userProfile.editMode && !userProfile.otherEditMode" class="btn btn-danger btn-sm"
                            ktr-confirmation="deletediseases(item)"
                            confirmation-message="Are you sure to remove?"
                            confirmation-title="Confirmation"
                            item="diseaseData.id" >
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

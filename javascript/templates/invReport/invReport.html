<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h4>Inv Report</h4>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a  style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
		</span>
	</div>
</div>


<section  class=" contacts row" id="generalInfoContact">
     <div  class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
         <div class="panel">	                 
             <div class="panel-body">
             	<div class="text-muted form-group">Prescription Date</div>	                    
                <div class="room-desc">	
                     <select  class="form-control" data-ng-model="appoinmentData.selector"  data-ng-options="data.date for data in oldAppoinmentList" data-ng-change="getInveports(appoinmentData.selector.appointmentID)" >
		              </select>
                </div>
             </div>
         </div>
     </div>
     <div  class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
         <div class="panel">	                 
             <div class="panel-body">
             	<div class="text-muted form-group">View</div>	                    
                <div class="room-desc">	
                     <button  data-ng-click="prepareDoctorSettingData()" class="btn btn-primary" > <span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> View</button>
                </div>
             </div>
         </div>
     </div>
</section>

<div class="row">
	<div class="col-xs-12">
		<div class="alert alert-danger alert-dismissable" data-ng-show="error">
			<div id="lblMsg"></div>
		</div>
		<div class="alert alert-success" data-ng-show="succcess">
			<div>{{message}}</div>
		</div>
		<div class="filter-panel" style="margin-top:20px">  
			<div class="panel-body" >
				<div class="form-group">INV Reports</div>                             
				<div id="validateReq">
					<table id="content-data-list" class="table table-condensed table-bordered">
						<thead class="patinetInfoHead">
							<tr >
								<th width="5%"><strong>Sl.</strong></th>
								<th width="10%"><strong>Inv Name</strong></th>
								<th width="15%"><strong>Note</strong></th>
								<th width="15%"><strong>Result</strong></th>
								<th width="15%"><strong>Action</strong></th>									
							</tr>
						</thead>
						<tbody>
							<tr class="patinetInfoBody" data-ng-repeat="invData in invReportList" style="height: 50px;cursor: pointer;">
								<td class="nowrap" >
									{{$index + 1}}
								</td>
									
								<td >
									<span>{{invData.invName}}</span>
								</td>
								<td >
									<span>{{invData.note}}</span>
								</td>
								<td >
										<div class="form-group" data-ng-show="invData.editMode">
											<input type="text" data-ng-model="invData.result"  class="form-control" placeholder="result" />
										</div>
									<span data-ng-show="!invData.editMode">{{invData.result}}</span>
								</td>
								<td id="">
									<button title="Save" data-ng-show="invData.editMode" class="btn btn-primary" data-ng-click="saveInvReport(invData)">
										<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
									</button>
									<button title="Edit" data-ng-show="!invData.editMode && !invData.otherEditMode" class="btn btn-primary" data-ng-click="editInvReport(invData)">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

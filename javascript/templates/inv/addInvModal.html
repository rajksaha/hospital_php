<div class="modal-header modalHead ">
	<h4 class="modal-title">Add New Inv</h4>
</div>
<div class="modal-body modalBody"  style="position:relative; z-index:1;">
	<div class="alert alert-danger alert-dismissable" data-ng-show="error">
        <div>{{errorMessage}}</div>
        <div id="lblMsg_modal"></div>
    </div>
	<div class="alert alert-success alert-dismissable" data-ng-show="success">
		<div>{{errorMessage}}</div>
	</div>


    	<div  class="row step4Width" id="validateReq">
   			<div class="form-group col-xs-12 col-sm-12">
   				<label>Inv Name: <span class="red" >*</span></label>
   				<input maxlength="100" errmsg="Please Select Inv Name" type="text" data-ng-model="invAdderData.invName" typeahead="invsttingNameData.name for invsttingNameData in getInvNameForMaster($viewValue)"  class="form-control required" placeholder="Add Inv to Prescriotion" typeahead-on-select='onSelectInvNameMaster($item, $model, $label)'/>
			</div>
			
			<div class="form-group col-xs-12 col-sm-12" >
				<label>Note:</label> 
				<input type="text" data-ng-model="invAdderData.note"  class="form-control" placeholder="Note"  maxlength="200" />
			</div>
    	</div>
	
</div>
<div class="modal-footer modalFoot">
	<button class="btn btnLanier btn-success" data-ng-click="save(true)" ><span class="fa fa-plus-square-o" aria-hidden="true"></span> Save and Another</button>
	<button class="btn btnLanier btn-success" data-ng-click="save(false)" ><span class="glyphicons glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save</button>
	<button class="btn btnLanier btn-danger" data-ng-click="cancel()" ><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Cancel</button>
</div>

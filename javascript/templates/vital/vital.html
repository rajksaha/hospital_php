<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h4>On Examinationhhh</h4>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
		</span>
	</div>
</div>


<div id="vitalSetting" class="panel  col-md-12 filter-panel" style="padding-top: 20px">
	<div class="alert alert-danger alert-dismissable" data-ng-show="error">
	<div id="lblMsg"></div>
</div>
<div class="alert alert-success" data-ng-show="succcess">
	<div>{{message}}</div>
</div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		 <div class="panel">
			 <div class="panel-body">
				<div class="room-desc  form-group" >
					<label >Vital Name</label>
					 <input type="text" data-ng-model="vitalData.vitalName" typeahead="vitalNameData.vitalName for vitalNameData in getVital($viewValue)"  class="form-control required" placeholder="Add vital to your settings" typeahead-on-select='onSelectVital($item, $model, $label)'/>

				</div>
			 </div>
		 </div>
	 </div>
		         
	 <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		 <div class="panel">
			 <div class="panel-body">
				<div class="room-desc  form-group">
					 <label for="inputName">Prescription Display name</label><span class="pull-right"><input type="checkbox" data-ng-model="vitalSameAS" data-ng-click="vitalData.shortName = vitalData.vitalName">Same AS Vital Name</span>
					 <input type="text" class="form-control input-sm required" data-ng-model="vitalData.shortName" maxlength="45" />
				</div>
			 </div>
		 </div>
	 </div>
		         
	 <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
		 <div class="panel" >
			 <div class="panel-body">
				 <div class="room-desc form-group">
					<label for="inputName"> Vital Unit</label>
					<input type="text" class="form-control input-sm" data-ng-model="vitalData.unit" maxlength="16" placeholder="Unit" errmsg="Please enter vital Unit"/>
				 </div>
			 </div>
		 </div>
	 </div>
		
	<button class="pull-right btn btn-info" data-ng-click="addVitalToDoctorPref()">
		<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> ADD to List
	</button>
</div>

<div class="row geninfo">
	<div class="col-xs-12">
		<div class="panel" style="margin-top:20px">
			<div class="panel-body" >
				<div class="text-muted form-group">Vitals<button class="btn btn-success pull-right" data-ng-click="saveVital(prescribedVitalData)"><span class="glyphicon  glyphicon-floppy-save" aria-hidden="true"></span> Save & Continue</button></div>
					<div class="list-item col-sm-6 col-md-6 col-lg-6" data-ng-repeat="vital in prescribedVitalData">
						<div>
							<table class="table">
								<tbody>
									<tr>
										<td width="10%">
											<span><a class="btn btn-danger"
									                 ktr-confirmation="deleteVitalFromSetting(item)"
									                 confirmation-message="Are you sure to remove?"
									                 confirmation-title="Confirmation"
									                 item="vital.vitalSettingID">
									                 <span class="glyphicons glyphicon glyphicon-remove" aria-hidden="true"></span>
									              </a>
											</span>
										</td>
										<td width="20%">{{vital.vitalName}}</td>
										<td width="60%">
											<input type="text" class="form-control"  data-ng-model="vital.vitalResult" maxlength="45"/>
											<select size="5" class="form-control" data-ng-model="vital.optionSelector" data-ng-show="vital.optionListON" ng-options="vitalOption.name for vitalOption in vital.optionList" data-ng-click="performVital(vital)"></select>
											<input class="form-control" type="text" data-ng-show="vital.optionAdderON" data-ng-model="vital.optionAdder">
											<button class="btn btn-success" data-ng-show="vital.optionAdderON" data-ng-click="addVitalOption(vital)">
												<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add Options
											</button>
											<button class="btn btn-danger" data-ng-show="vital.optionAdderON" data-ng-click="vital.optionAdderON = false">
												<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Cancel
											</button>
										</td>
										<td width="10%">
											<button class="btn btn-info" data-ng-click="bringVitalOption(vital)" class="btn btn-primary">
												<span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
					<button class="pull-right btn btn-success" data-ng-show="prescribedVitalData.length > 20" data-ng-click="saveVital(prescribedVitalData)"><span class="glyphicon  glyphicon-floppy-save" aria-hidden="true"></span> Save & Continue</button>
			</div>
		</div>
	</div>
</div>

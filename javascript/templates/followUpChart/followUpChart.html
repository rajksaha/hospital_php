<div class="large big" id="" >
    <div class="modal-header">
        <div class="col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h4>Follow-up Chart</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a  style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
			<a  style="padding-left:12px;" class="btn btn-info" data-ng-click="addFollowUpINV()"><i class="fa fa-plus" > Add to settings</i></a>
            <a  style="padding-left:12px;" class="btn btn-info" data-ng-click="addFollowUp()"><i class="fa fa-plus" > Add report</i></a>
		</span>
			</div>
		</div>
		<div class="panel-body">
			<div class="panel-body" id="validateReq">
				<table class="table table-striped table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="col-lg-1">Inv Name </th>
                            <th class="col-lg-1" data-ng-repeat="invData in patientFollowUpList | orderBy: 'invName'">
                                <h4>{{invData.invName}}</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="uDate in uniqueDateList">
                            <td class="col-lg-1" >
                                <button data-ng-if="!uDate.editMode" class="btn btn-default" data-ng-click="addToPrescription(uDate, uDate)">
                                    <span class="glyphicon  glyphicon" data-ng-class="{'glyphicon-check': uDate.addedToPrescription == true,'glyphicon-unchecked': uDate.addedToPrescription != true}"></span>
                                </button>
                                <a class="link" data-ng-if="!uDate.editMode" data-ng-click="editFinding(uDate, patientFollowUpList)">{{uDate.entryDate | date:'dd-MM-yy'}}</a>
                                <input data-ng-if="uDate.editMode" ng-model="uDate.entryDate"  placeholder="Follow up Date" class="form-control required" datepicker-popup="dd/MM/yyyy" close-text="Close"  is-open="false"/>
                            </td>
                            <td class="col-lg-1" data-ng-repeat="fData in uDate.followUpDataList">
                                <label data-ng-if="!fData.editMode">{{getFollowupResult(uDate, fData)}}</label>
                                <input data-ng-if="fData.editMode"type="text" placeholder="Finding..." class="form-control required" data-ng-model="invData.data">
                            </td>
                        </tr>
                    </tbody>
				</table>
			</div>
            <div class="panel-footer" data-ng-show="editMode">
                <a  style="padding-left:12px;" class="btn btn-success pull-right" data-ng-click="save()"><i class="fa fa-floppy-o" > Save</i></a>
            </div>
		</div>
	</div>
</div>


<div class="generic-container" data-ng-show="detailView">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h4>{{pageName}}</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<!--<a  style="padding-left:12px;" class="btn btn-info" data-ng-click="addFollowUpINV()"><i class="fa fa-plus" > Add to settings</i></a>
            <a  style="padding-left:12px;" class="btn btn-info" data-ng-click="addFollowUp()"><i class="fa fa-plus" > Add report</i></a>-->
		</span>
			</div>
		</div>
		<div class="panel-body">
		<!--	<div data-ng-if="selectedPage == 1" data-ng-include="'javascript/templates/researchHome/allApointment.html'"  ng-controller="AllApointmentController"></div>
			<div data-ng-if="selectedPage == 2" data-ng-include="'javascript/templates/researchHome/patientList.html'" 	  ng-controller="PatientListController"></div>
			<div data-ng-if="selectedPage == 3" data-ng-include="'javascript/templates/researchHome/nextApplointment.html'" ng-controller="NextApplointmentController"></div>
-->		</div>
	</div>
</div>

	<div class="panel  col-md-12 filter-panel">
		<section  data-ng-show="true" class=" contacts row" id="generalInfoContact">
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="room-desc form-group m-b-0" id="the-basics" >
							<input type="text"  class="form-control date" data-ng-change="addByDatee = true" placeholder="Appointment Date" datepicker-popup="dd/MM/yyyy" close-text="Close" is_open="dt1" ng-focus="dt1 = true" ng-model="appointmentDatesingle" is-open="false"/>
							<button class="btn btn-primary" data-ng-click="bringByDatesing(appointmentDatesingle)" data-ng-show="addByDatee">
								<span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add</button>
						</div>
					</div>
				</div>
			</div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                 <div class="panel panel-default">	                 
                     <div class="panel-body">
                        <div class="room-desc form-group m-b-0" id="the-basics" >
                        <input type="text"  class="form-control date" placeholder="Appointment From" datepicker-popup="dd/MM/yyyy" close-text="Close" is_open="dt2" ng-focus="dt2 = true" ng-model="appointmentDate" is-open="false"/>
                        </div>                                   
                     </div>
                 </div>
            </div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                 <div class="panel panel-default">	                 
                     <div class="panel-body">
                        <div class="room-desc form-group m-b-0" id="the-basics" >
                        <input type="text"  class="form-control date" placeholder="Appointment To" data-ng-change="addByDate = true" datepicker-popup="dd/MM/yyyy" close-text="Close" is_open="dt3" ng-focus="dt3 = true" ng-model="endDate"  is-open="false"/>
                        <button class="btn btn-primary" data-ng-click="bringByDate(appointmentDate , endDate)" data-ng-show="addByDate">
                            <span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add</button>
                    </div>
                </div>
			</div>
		</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="room-desc form-group m-b-0" >
							<input type="text"  class="form-control" data-ng-change="disease = true" placeholder="Search By Disease" typeahead="disease.name for disease in bringByDiseaseShow($viewValue)"  close-text="Close" ng-model="Disease" is-open="false"/>
							<button class="btn btn-primary" data-ng-click="bringByDisease(Disease)" data-ng-show="disease">
								<span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add</button>
						</div>

					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="room-desc form-group m-b-0" >
							<input type="text"  class="form-control" data-ng-change="patientCode = true" placeholder="Search By ID" typeahead="appointment.patientCode for appointment in BringByPatientID($viewValue)"  close-text="Close" ng-model="PCode" is-open="false"/>
							<button class="btn btn-primary" data-ng-click="bringByPatientAddd(PCode)" data-ng-show="patientCode">
								<span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="room-desc form-group m-b-0" >
							<input type="text"  class="form-control" data-ng-change="diseaseww = true" placeholder="Search By Drug" typeahead="patient.name for patient in bringShowPname($viewValue)"  close-text="Close" ng-model="namee" is-open="false"/>
							<button class="btn btn-primary" data-ng-click="bringByPatientName(namee)" data-ng-show="diseaseww">
								<span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
			
			
			
			<div class="panel col-md-12 appointment">
				<div class="col-md-8 panel panel-primary mainPanelColor panel1" style="padding-top: 12px;padding-bottom: 12px">
					<div  style="padding-top: 25px;">
						<div class="col-xs-12  col-lg-12" >
			             	<div class="panelHead">	                 
								<div class="panelHead-body">
									<span>Appointment List</span>
									<span class="pull-right">Total:{{numberOfAppointment}}</span>
								</div>
							</div>
						</div>
					</div>
			
					<div>
						<div class="col-xs-12 col-lg-12" style="height: 400px; overflow-y: scroll;" >
			             	<div class="panelChild">	                 
								<div class="" data-ng-repeat="appointmentData in appointmentList" >
									<div class="panelChild-body form-group">
										<span class="textSpc" data-ng-click="printPreview(appointmentData)" >{{$index + 1}} | {{appointmentData.name}} | {{appointmentData.age}} yrs  | {{appointmentData.address}}  || Date : {{appointmentData.date}} </span>
										<span class="textSpc pull-right"><button class="btn btn-primary pull-right" data-ng-click="addINAppointment(appointmentData.patientCode)" ><span class='glyphicon glyphicon glyphicon-plus' aria-hidden='true'></span> Add To Today's List</button></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 panel panel-primary mainPanelColor panel1" style="padding-top: 12px;padding-bottom: 12px; height: 526px;">
					<div>
						<div class="col-xs-12 col-lg-12" >
			             	<img alt="products" src="images/product.jpg" style="height: 500px; width: 100%">
						</div>
					</div>
				</div>
				</div>
			</div>
